# Jekyll configuration
#markdown: redcarpet
#highlighter: pygments
markdown: kramdown
highlighter: rouge
paginate: 5
language: 'en-us'

# Website info
name: 'Philip Broadway'
description: "Application Design & Development"

short_url: 'philipbroadway.github.io/philipbroadway.github.io/'
google_analytics: G-LYCRKS0J9M
disqus: philipbroadway
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /philipbroadway.github.io/

# Permalinks
permalink: /:title
# permalink: /author/:username
# permalink: /tag/:tag

# gems and other configs
plugins: [jekyll-paginate]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...


# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: false
lsi: false
username: philipbroadway
repo: philipbroadway.github.io
branch: master
relative_source: ../philipbroadway.github.io/
destination: ./docs
production_url:  https://philipbroadway.github.io/philipbroadway.github.io/
source_url:  https://github.com/philipbroadway/philipbroadway.github.io/

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml
  - node_modules
  - .git
